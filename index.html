<!DOCTYPE html>
<html lang="ko">
  <link>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" type="text/css">

  <body>
    
    <header>
      <div>MINI 한소희 사진전</div>
    </header>
    
    <main>

      <div class="sidebar">
        <div id="info">좋아하는 한소희 사진을 추가해주세요</div>
        <button id="addButton">한소희사진추가</button>
      </div>

      <!-- modal창 -->
      <div class="modal_hide" id="modalBackground">
        <button id="X">X</button>
        <form>
          <div>
            <span>사진 이름</span>
            <input type="text" id="name" required>
          </div>
          <div>
            <span> 사진 URL</span>
            <input type="text" id="url" required>
          </div>
          <input type="submit"value="추가"id="submit">
        </form>
        
      </div>


      
      <section id="section">
        <div class="pic">
          <img src="img/한소희.jpg" alt="한소희1" />
          <span>한소희다옹</span>
        </div>

        <div class="pic">
          <img src="img/한소희2.jpg" alt="한소희2" />
          <span>블랙 한소희</span>
        </div>

        <div class="pic">
          <img src="img/한소희3.jpg" alt="한소희3" />
          <span>귀여운 한소희</span>
        </div>

        <div class="pic">
          <img src="img/한소희4.jpg" alt="한소희4" />
          <span>멋진 한소희</span>
        </div>

        
      </section>
  </main>
